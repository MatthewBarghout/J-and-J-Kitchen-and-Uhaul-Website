name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Security & Build Validation
      run: |
        echo "üîí Security Check: Validating build integrity..."
        npm run build
        echo "‚úÖ Build completed successfully - no syntax errors"
        echo "üîç Security Check: Scanning for common vulnerabilities..."
        npm audit --audit-level moderate || echo "‚ö†Ô∏è Audit warnings noted but build continues"
        echo "‚úÖ Security validation completed"
    
    - name: Install functions dependencies
      run: cd functions && npm ci
    
    - name: Lint functions
      run: cd functions && npm run lint

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Install functions dependencies
      run: cd functions && npm ci
    
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Deploy to Firebase
      run: firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}