name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests --coverage=false
      env:
        CI: true
    
    - name: Security audit
      run: npm audit --audit-level high --production || echo "Security audit completed with warnings"
    
    - name: Build frontend
      run: npm run build
    
    - name: Validate functions
      run: |
        cd functions
        npm ci
        npm run lint
        echo "Functions validation completed"

  deploy:
    name: Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build production app
      run: npm run build
    
    - name: Install functions dependencies
      run: cd functions && npm ci
    
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools@latest
    
    - name: Deploy to Firebase
      run: firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    
    - name: Deployment success notification
      run: echo "âœ… Deployment completed successfully to https://j-and-j-f8f66.web.app"